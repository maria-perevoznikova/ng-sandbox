<section id="tasks">
  <header>
    <h2>{{ userName() }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddingTask()">Add Task</button>
    </menu>
  </header>

  @if(isAddingTask()) {
    <app-new-task [userId]="userId()" (close)="onCloseNewTask()"/>
  }

  <ul>
    @for (task of userTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
</section>
