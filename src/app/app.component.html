<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="selectedUser?.id === user.id" (select)="onSelectUser($event)" />
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id" [userName]="selectedUser.name" />
  } @else {
    <h2>Select user to see their tasks</h2>
  }
</main>
