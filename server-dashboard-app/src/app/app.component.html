<header>
  <div id="logo">
    <img src="logo.png" alt="Website logo, a server" />
  </div>
  <app-navigation></app-navigation>
</header>

<main>
  <div id="dashboard">
    <app-dashboard-item
      [title]="'Server Status'"
      [image]="{ src: 'status.png', alt: 'A signal symbol' }"
    >
      <app-server-status></app-server-status>
    </app-dashboard-item>
    <app-dashboard-item
      [title]="'Traffic'"
      [image]="{ src: 'globe.png', alt: 'A globe' }"
    >
      <app-traffic></app-traffic>
    </app-dashboard-item>
    <app-dashboard-item
      [title]="'Support Tickets'"
      [image]="{ src: 'list.png', alt: 'A list of items' }"
    >
      <app-tickets></app-tickets>
    </app-dashboard-item>
  </div>
</main>
